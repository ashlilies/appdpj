<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Fonts -->
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,400,600"
      rel="stylesheet"
      type="text/css"
    />

    <link rel="icon" href="Favicon.png" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Login</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg" style="background-color: #f9e4b7">
      <a class="navbar-brand text-dark" href="#">FoodyPlus</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarText"
        aria-controls="navbarText"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link text-dark" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="#">Delivery</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="#">Dine-In</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="#">Contact</a>
          </li>
        </ul>
        <span class="navbar-text">
          <button
            type="button"
            class="btn"
            style="margin: 3px; background-color: #faa0a0"
            onclick=" relocate_login()"
          >
            Log In
          </button>
        </span>
        <span class="navbar-text">
          <button
            type="button"
            class="btn"
            style="background-color: #faa0a0"
            onclick=" relocate_signup()"
          >
            Sign Up
          </button>
        </span>
      </div>
    </nav>

    <main class="my-form">
      <div class="cotainer">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="card">
              <div class="card-body">
                <div class="form-row flex-column-reverse flex-md-row">
                  <div class="form-row flex-column-reverse flex-md-row">
                    <!--Remember to change Image-->
                    <div class="form-group col-md-6">
                      <form name="my-form" class="needs-validation" novalidate>
                        <div>
                          <img src="/images/Shiba-Logo.jpeg" />
                        </div>
                      </form>
                    </div>

                    <!--Login Details Columnn-->
                    <div class="form-group col-md-6">
                      <div class="login-form bg-light mt-4 p-4">
                        <form
                          name="my-form"
                          class="needs-validation"
                          novalidate
                        >
                          <div class="form-row">
                            <div class="navbar-nav mr-auto col-xs-3">
                              <h4
                                for="personal_details"
                                class="font-weight-bold"
                              >
                                Login
                              </h4>
                            </div>
                          </div>

                          <div class="form-row">
                            <div class="form-group col-md-12">
                              <div class="form-row">
                                <div class="form-group col-md-12">
                                  <label for="username">Username</label>
                                  <input
                                    type="text"
                                    id="username"
                                    class="form-control"
                                    name="username"
                                    required
                                  />
                                  <div class="invalid-feedback">
                                    User name/Email does not exist
                                  </div>
                                </div>

                                <div class="form-group col-md-12">
                                  <label for="password">Password</label>
                                  <input
                                    type="password"
                                    id="password"
                                    class="form-control"
                                    name="password"
                                    required
                                  />
                                  <div class="invalid-feedback">
                                    Incorrect Password!
                                  </div>
                                </div>

                                <div class="form-group col-md-12">
                                  <button
                                    type="submit"
                                    class="btn btn-primary btn-md"
                                    id="submit-form"
                                  >
                                    Login
                                  </button>
                                </div>

                                <!--Insert Sign Up Page Link-->
                                <div class="form-group col-md-12">
                                  <p class="text-center mb-0">
                                    Do not have an account yet?
                                    <a href="#">Sign up here</a>
                                  </p>
                                </div>
                              </div>
                            </div>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="formvalidation.js"></script>

    <script>
      function relocate_login() {
        location.href = "login.html";
      }

      function relocate_signup() {
        location.href = "sign-up.html";
      }
    </script>
  </body>
</html>
