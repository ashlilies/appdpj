<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}{% endblock %} - FoodyPulse Admin</title>

  <!--Bootstrap 5.1.2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Our customized base CSS - ashlee -->
  <link rel="stylesheet" href={{ url_for("static", filename="base/base.css") }}>
  <link rel="stylesheet" href={{ url_for("static", filename="base/admin_base.css") }}>
  <link rel="stylesheet" href={{ url_for("static", filename="reviews/star.css") }}>

  <!-- Navbar style - shop admin -->
  <style>
      #website-logo.navbar-brand {
          color: #f3f0d1;
      }

      .navbar.bg-dark {
          background-color: #af61cb !important;
          box-shadow: -1px 3px 12px #0000000f;
      }

      .navbar-dark .nav-item > .nav-link {
          color: rgba(255, 255, 255, .85);
      }

      .navbar-dark .nav-item > .nav-link:hover {
          color: rgba(255, 255, 255, .95);
      }

      .dropdown-item.active, .dropdown-item:active {
          background-color: #884d9d;
      }

      table.retrieveTable {  /* for CRUD: R tables */
          background-color: white;
          border-radius: 12px;
      }
  </style>

  <!-- Script to load current section of website name -->
  <script>
      document.addEventListener("DOMContentLoaded", function () {
          document.getElementById("website-logo").innerText = "FoodyPulse Admin";
          document.getElementById("website-logo").href = "/admin";
          document.getElementById("main-nav").classList.remove(...["bg-light", "navbar-light"]);
          document.getElementById("main-nav").classList.add(...["bg-dark", "navbar-dark"]);

          document.getElementById("adminSide").hidden = false;
          document.getElementById("adminSideRight").hidden = false;
      });
  </script>

  <!-- Any custom stuff for the heads -->
  {% block head %}{% endblock %}
</head>
<body>
{% block navbar %}
  {% include 'includes/_navbar.html' %}
{% endblock %}

<div class="container-fluid" id="content">
{% block content %}
{% endblock %}
</div>

{% block scripts %}
  <!--Popper 2.10.2, Bootstrap 5.1.2 JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
          integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
          integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
          crossorigin="anonymous"></script>
{% endblock %}


</body>
</html>
