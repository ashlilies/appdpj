{% extends "admin/admin_base.html" %}
{% block title %}Restaurant Certification{% endblock %}

{% block head %}
    <style>
        h1 {
            font-weight: bold;
            position: relative;
            left: 30px;
            top: 20px;
            text-decoration-line: underline;
            font-size: 28px;
            width: 500px;
        }

        .error {
            color: red;
        }

        .modaldiv {
            position: relative;
            left: 30px;
            top: 100px;
        }

        .modal-content {
            background-color: #ffd1d1;
            padding: 10px;
        }

        .modal-body {
            /*position: relative;*/
            padding: 20px;
            display: block;
        }

        .body-left {
            position: relative;
            width: 50%;
            float: left;
        }

        .form-check {
            margin-bottom: 10px;
        }

        .form-label {
            font-size: 16px;
            width: 90px;
            display: inline-block;
        }

        .form-control {
            width: 100%;
            height: 70%;
            display: inline-block;
        }

        .body-right {
            position: relative;
            float: right;
            width: 50%;
        }
    </style>
{% endblock %}

{% block content %}
    <div>
        <h1>Restaurant Details -- Just the Certification</h1>
        <h5>Extension of Restaurant details</h5>
    </div>

{% endblock %}
